{% extends 'base.html' %}

{% block content %}

<h1>Blog Posts</h1>
<br/>

{% for post in posts %}
<div class="card" style="width: auto;">
    <div class="card-body">
      <h5 class="card-title"><a href="{{ url_for('show_single_post',id=post.id) }}"> {{ post.title }}  </a> </h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"> Author : {{ post.author }} | Date added : {{ post.date_posted }} </h6>
      <p class="card-text"> {{ post.content }} </p>
      <br/>
      <a href="{{ url_for('show_single_post',id=post.id) }}" class="btn btn-outline-secondary btn-sm"> View Post </a>
    </div>
    
</div>   
    <br/>
     
{% endfor %}
   



{% endblock %}
