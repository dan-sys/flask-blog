{% extends 'base.html' %}

{% block content %}
{% if name %}
    <h2>Howdy {{ name }}</h2>
{% else %}
    <h2>What's your name?</h2>
    <br/>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
        <br/>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endif %}

{% endblock %}
