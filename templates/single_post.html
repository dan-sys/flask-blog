{% extends 'base.html' %}

{% block content %}

<h1>Blog Posts</h1>
<br/>

<div class="card" style="width: auto;">
    <div class="card-body">
      <h5 class="card-title"> {{ post.title }} </h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"> Author : {{ post.author }} | Date added : {{ post.date_posted }} </h6>
      <p class="card-text"> {{ post.content }} </p>
    </div>
</div>   
<br/>
     
   
<a href="{{ url_for('show_posts')}}" class="btn btn-outline-secondary btn-sm"> Back to Blog list </a>


{% endblock %}
